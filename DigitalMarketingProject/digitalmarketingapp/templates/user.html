<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

      body{
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbsfJzKQiooiNyhKljvogyVMarjXiQNxAgpQ&usqp=CAU');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }


        .profile-container {
            width: 80%;
            margin: auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
          }
          
          .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          .credit-score {
            display: flex;
            align-items: center;
          }
          
          .score-value {
            background-color: #00bfff;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-left: 10px;
          }
          
          .profile-body {
            margin-top: 30px;
          }
          
          .personal-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
          }
          
          .info-item {
            display: flex;
            flex-direction: column;
          }
          
          label {
            font-weight: bold;
          }
          
          .request-credit-score {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
          }
          
          button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #0080ff;
          }
          
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
          <h1>My Profile</h1>
          <div class="credit-score">
            <p>Credit Score:</p>
            <div class="score-value">
              <p>{{data.defaultbalance}}</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="profile-body">
          <h2>Personal Information</h2>
          <hr>
          <div class="personal-info">
            <div class="info-item">
              <label for="name">Name:</label>
              <p>{{data.username}}</p>
            </div>
            <div class="info-item">
              <label for="email">Email:</label>
              <p>{{data.email}}</p>
            </div>
            <div class="info-item">
              <label for="phone">Phone:</label>
              <p>{{data.mobile}}</p>
            </div>
          </div>
          <div class="request-credit-score">
            <p>Don't see your credit score?</p>
            <button>Request To Add Credit Score</button>
          </div>
        </div>

        <div style="display:flex;justify-content:center">
         Audio File: <input type="file" placeholder="Select an audio file" accept="audio/*" style="width:400px" /> <p style="color:red;font-size:12px">* In WAV Format</p>

        </div>
        <div style="display:flex;justify-content:center">
          Contact Number: <input type="text" placeholder="Upload File"  style="width:400px" /> <p style="color:red;font-size:12px">* CSV [Comma Delimited] Format</p>
         </div>
         <a href="#" style="text-align:center">-> Download Template</a>

        
      </div>
      <div style="width:100% ; display:flex;justify-content:center">
        <form action="{% url 'logout' %}" method="post" >
            {% csrf_token %}
            <input type="submit" value="Logout" style="background-color:#00bfff;border: 1px solid grey;border-radius:5px;width:80px">
        </form>
      </div>
      
    
</body>
</html>
